<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cards from Tabs</title>
  <style>
    textarea.cardlist {
      width: 5cm;
      height: 8cm;
      resize: none;
    }
  </style>
</head>

<body>
  <label>
    <input type="checkbox" id="copyChk">
    Copy to clipboard automatically
  </label>
  <table>
    <tr>
      <td>
        <button id="getCardsBtn">Grab cards!</button>
      </td>
      <td>
        <button id="copyBtn">Copy to clipboard</button>
      </td>
    </tr>
  </table>
  <textarea class="cardlist" id="cardListTxt" readonly autofocus></textarea>
  <script src="popup.js"></script>
</body>

</html>
