<!DOCTYPE html>
<html>
  <head>
    <style>
      textarea.cardlist {
        width: 5cm;
        height: 8cm;
        resize: none;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="copyChk">
      <span>Copy to clipboard automatically</span>
    </input>
    <table>
      <tr>
        <td>
          <button id="getCardsBtn">Grab cards!</button>
        </td>
        <td>
          <button id="copyBtn">Copy to clipboard</button>
        </td>
      </tr>
    </table>
    <textarea class="cardlist" id="cardListTxt" readonly="true" autofocus="true"></textarea>
    <script src="popup.js"></script>
  </body>
</html>
